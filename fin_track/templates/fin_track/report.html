{% extends 'fin_track/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <main class="main-content">
    <h3>Download Transactions</h3>
    <form method="GET" action="{% url 'download_transactions' %}">
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" class="dates" required>
        
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" class="dates" required>
    </br>
        <label for="file_type">File Type:</label>
    <select name="file_type" id="file_type" required>
        <option value="csv">CSV</option>
        <option value="pdf">PDF</option>
    </select>
</br>
        <button type="submit" class="d-but">Download</button>
    </form>
</main>
{% endblock content %}
